<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Diary-detail</title>
</head>
<body>
    <b th:text="${diary.title}"></b>
    <div th:utext="${diary.note}"></div>
    <p th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd HH:mm')}"></p>
    <a th:href="@{/diaries}">다이어리 목록</a>
    <a th:href="@{/diary/edit/__${diary.no}__}">수정</a>
    <form th:action="@{/diary/__${diary.no}__}" method="post">
        <input type="hidden" name="_method" value="DELETE" />
        <input type="submit" />
    </form>
</body>
<script src="https://cdn.ckeditor.com/ckeditor5/26.0.0/classic/ckeditor.js"></script>
</html>
