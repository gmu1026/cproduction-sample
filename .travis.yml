language: java
jdk:
- openjdk11
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew clean build"
before_deploy:
  - zip -r test *
  - mkdir -p deploy
  - mv test.zip deploy/test.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: diary-deploy-s3
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: diary-deploy-s3
    key: test.zip
    bundle_type: zip
    application: cproduction-diary
    deployment_group: cproduction-diary-group
    region: ap-northeast-2
    wait-until-deployed: true

notifications:
  slack:
    secure: 
